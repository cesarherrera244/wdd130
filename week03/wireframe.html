<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>
    <style>
      /* Adding labeled colors */
      :root {
        --primary-color: #005f73; /* dark blue */
        --secondary-color: #0a9396; /* teal */
        --accent-color: #94d2bd; /* light teal */
        --background-color: #e9d8a6; /* beige */
      }
      
      /* Adding labeled font names */
      body {
        font-family: Arial, sans-serif;
      }
      
      h2 {
        font-family: 'Georgia', serif;
      }
      
      /* Applying colors */
      body {
        background-color: var(--background-color);
        color: var(--primary-color);
      }
      
      nav {
        background-color: var(--primary-color);
        color: var(--background-color);
      }
      
      a {
        color: var(--accent-color);
      }
      
      footer {
        background-color: var(--secondary-color);
        color: var(--background-color);
      }
    </style>
  </head>
  <body>
    <header>
        <div class="Logo-box">
            <img src="https://tripjive.com/wp-content/uploads/2024/08/Family-friendly-kayaking-on-the-Deschutes-River-696x398.jpg" alt="Logo">
        </div>   
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>
    <main>
        <div id="banner-box">
            <section class="banner">
                <img src="https://noc.com/wp-content/uploads/2020/09/chattahoochee-sit-on-top-kayaks-600x513.jpg" alt="Banner desc">
                <h2>Banner 1 Title</h2>
                <p>Banner 1 text paragraph</p>
            </section>    
            <section class="banner">
                <img src="https://noc.com/wp-content/uploads/2020/09/chattahoochee-sit-on-top-kayaks-600x513.jpg" alt="Banner desc">
                <h2>Banner 2 Title</h2>
                <p>Banner 2 text paragraph</p>
            </section>
            <section class="banner">
                <img src="https://salamanderpaddlegear.com/sites/default/files/1800x700%20South%20Fork%20Salmon_0.png" alt="Banner desc">
                <h2>Banner 3 Title</h2>
                <p>Banner 3 text paragraph</p>
            </section>
        </div>
        <div id="product-gallery">
            <section class="Product">
                <img src="https://thumbs.dreamstime.com/b/blaze-brilliant-green-23838695.jpg" alt="Banner desc">

        </div>
    </main>
    <footer>
      <p>&copy; 2024 Kayaking Tarija, Bolivia</p>
    </footer>
  </body>
</html>
